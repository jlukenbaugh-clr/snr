<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Remote Manager Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const RefreshIcon = ({ className, spinning }) => (
            <svg className={className} style={spinning ? {animation: 'spin 1s linear infinite'} : {}} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Shield = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const Activity = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const DigiDashboard = () => {
            const [devices, setDevices] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [credentials, setCredentials] = useState({
                username: '',
                password: '',
                baseUrl: 'https://remotemanager.digi.com'
            });
            const [isConfigured, setIsConfigured] = useState(false);

            // Helper function to make API calls with auth
            const makeAuthRequest = async (endpoint) => {
                const auth = btoa(`${credentials.username}:${credentials.password}`);
                const fullUrl = `${credentials.baseUrl}${endpoint}`;
                
                // Use AllOrigins CORS proxy
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(fullUrl)}`;
                
                const response = await fetch(proxyUrl, {
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                return await response.json();
            };

            const fetchDeviceData = async () => {
                if (!credentials.username || !credentials.password) {
                    setError('Please configure API credentials');
                    setLoading(false);
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    console.log('Fetching devices...');
                    const devicesData = await makeAuthRequest('/ws/v1/devices/inventory');
                    
                    console.log('Devices fetched:', devicesData);
                    
                    // Get first 10 devices only
                    const deviceList = devicesData.items?.slice(0, 10) || [];
                    
                    if (deviceList.length === 0) {
                        setError('No devices found in your account');
                        setDevices([]);
                        setLoading(false);
                        return;
                    }
                    
                    // Fetch VPN status for each device
                    const enrichedDevices = await Promise.all(
                        deviceList.map(async (device) => {
                            try {
                                console.log(`Fetching metrics for device: ${device.id}`);
                                const metricsData = await makeAuthRequest(`/ws/v1/streams/history/device/${device.id}`);
                                
                                let vpnStatus = { tunnels: [], hasVpn: false };
                                
                                const vpnStreams = metricsData.items?.filter(stream => 
                                    stream.streamId?.includes('vpn/ipsec')
                                ) || [];
                                
                                if (vpnStreams.length > 0) {
                                    vpnStatus.hasVpn = true;
                                    
                                    const tunnelMap = {};
                                    vpnStreams.forEach(stream => {
                                        const match = stream.streamId.match(/vpn\/ipsec\/(\d+)\/(.*)/);
                                        if (match) {
                                            const [, tunnelIdx, metric] = match;
                                            if (!tunnelMap[tunnelIdx]) {
                                                tunnelMap[tunnelIdx] = { index: tunnelIdx };
                                            }
                                            
                                            if (metric === 'disconnects' && stream.currentValue) {
                                                tunnelMap[tunnelIdx].disconnects = stream.currentValue.data;
                                            }
                                        }
                                    });
                                    
                                    vpnStatus.tunnels = Object.values(tunnelMap);
                                }

                                return { ...device, vpnStatus };
                            } catch (err) {
                                console.error(`Error fetching metrics for device ${device.id}:`, err);
                                return { ...device, vpnStatus: { tunnels: [], hasVpn: false } };
                            }
                        })
                    );

                    setDevices(enrichedDevices);
                    setLastUpdate(new Date());
                    console.log('Dashboard updated successfully');
                } catch (err) {
                    console.error('Error fetching data:', err);
                    let errorMessage = err.message;
                    
                    if (err.message.includes('401')) {
                        errorMessage = 'Invalid credentials. Please check your email and API secret.';
                    } else if (err.message.includes('403')) {
                        errorMessage = 'Access denied. Please verify your account permissions.';
                    } else if (err.message.includes('Failed to fetch')) {
                        errorMessage = 'Network error. Please check your internet connection.';
                    }
                    
                    setError(errorMessage);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (isConfigured) {
                    fetchDeviceData();
                    // Auto-refresh every 2 minutes
                    const interval = setInterval(fetchDeviceData, 120000);
                    return () => clearInterval(interval);
                }
            }, [isConfigured]);

            const getConnectionStatus = (status) => {
                if (status === 'connected') {
                    return { icon: CheckCircle, color: 'text-green-500', label: 'Connected' };
                }
                return { icon: XCircle, color: 'text-red-500', label: 'Disconnected' };
            };

            const getVpnHealth = (tunnels) => {
                if (!tunnels || tunnels.length === 0) {
                    return { icon: Shield, color: 'text-gray-400', label: 'No VPN' };
                }
                
                const hasIssues = tunnels.some(t => t.disconnects > 5);
                if (hasIssues) {
                    return { icon: AlertTriangle, color: 'text-yellow-500', label: 'VPN Issues' };
                }
                
                return { icon: Shield, color: 'text-green-500', label: 'VPN Active' };
            };

            const getSignalStrength = (signal) => {
                if (!signal) return { label: 'N/A', color: 'text-gray-400' };
                if (signal >= 75) return { label: 'Excellent', color: 'text-green-500' };
                if (signal >= 50) return { label: 'Good', color: 'text-blue-500' };
                if (signal >= 25) return { label: 'Fair', color: 'text-yellow-500' };
                return { label: 'Poor', color: 'text-red-500' };
            };

            if (!isConfigured) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <Activity className="w-16 h-16 text-blue-600 mx-auto mb-4" />
                                <h1 className="text-2xl font-bold text-gray-800">Digi Remote Manager</h1>
                                <p className="text-gray-600 mt-2">Configure API Credentials</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Email Address
                                    </label>
                                    <input
                                        type="email"
                                        value={credentials.username}
                                        onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="your-email@example.com"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        API Secret
                                    </label>
                                    <input
                                        type="password"
                                        value={credentials.password}
                                        onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="your-api-secret"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Get from: Documentation → API Keys in Remote Manager
                                    </p>
                                </div>
                                
                                <button
                                    onClick={() => setIsConfigured(true)}
                                    disabled={!credentials.username || !credentials.password}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    Connect to Dashboard
                                </button>
                            </div>
                            
                            <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-md">
                                <p className="text-sm text-gray-700">
                                    <strong>⚠️ First Time Setup:</strong>
                                </p>
                                <ol className="text-sm text-gray-700 mt-2 list-decimal list-inside space-y-1">
                                    <li>Log into remotemanager.digi.com</li>
                                    <li>Go to Documentation → API Explorer</li>
                                    <li>Find v1/api_keys section</li>
                                    <li>Click "Create New API Key"</li>
                                    <li>Copy the secret (shown once!)</li>
                                    <li>Paste it above</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-6">
                    <style>{`
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    `}</style>
                    
                    <div className="max-w-7xl mx-auto">
                        <div className="flex items-center justify-between mb-8 flex-wrap gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-white mb-2">Digi Device Dashboard</h1>
                                <p className="text-slate-300">Monitoring {devices.length} device{devices.length !== 1 ? 's' : ''}</p>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                {lastUpdate && (
                                    <span className="text-slate-300 text-sm">
                                        Updated: {lastUpdate.toLocaleTimeString()}
                                    </span>
                                )}
                                <button
                                    onClick={fetchDeviceData}
                                    disabled={loading}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors disabled:opacity-50"
                                >
                                    <RefreshIcon className="w-4 h-4" spinning={loading} />
                                    <span>Refresh</span>
                                </button>
                                <button
                                    onClick={() => setIsConfigured(false)}
                                    className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                    Settings
                                </button>
                            </div>
                        </div>

                        {error && (
                            <div className="bg-red-500 text-white p-4 rounded-lg mb-6 flex items-start space-x-2">
                                <AlertTriangle className="w-5 h-5 flex-shrink-0 mt-0.5" />
                                <div>
                                    <p className="font-semibold">Error</p>
                                    <p className="text-sm">{error}</p>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Total Devices</p>
                                        <p className="text-2xl font-bold text-gray-800">{devices.length}</p>
                                    </div>
                                    <Activity className="w-8 h-8 text-blue-600" />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Connected</p>
                                        <p className="text-2xl font-bold text-green-600">
                                            {devices.filter(d => d.connection_status === 'connected').length}
                                        </p>
                                    </div>
                                    <CheckCircle className="w-8 h-8 text-green-600" />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Disconnected</p>
                                        <p className="text-2xl font-bold text-red-600">
                                            {devices.filter(d => d.connection_status !== 'connected').length}
                                        </p>
                                    </div>
                                    <XCircle className="w-8 h-8 text-red-600" />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">With VPN</p>
                                        <p className="text-2xl font-bold text-blue-600">
                                            {devices.filter(d => d.vpnStatus?.hasVpn).length}
                                        </p>
                                    </div>
                                    <Shield className="w-8 h-8 text-blue-600" />
                                </div>
                            </div>
                        </div>

                        {loading && devices.length === 0 ? (
                            <div className="bg-white rounded-lg shadow p-12 text-center">
                                <RefreshIcon className="w-12 h-12 text-blue-600 mx-auto mb-4" spinning={true} />
                                <p className="text-gray-600">Loading devices...</p>
                                <p className="text-sm text-gray-500 mt-2">This may take a moment...</p>
                            </div>
                        ) : devices.length === 0 ? (
                            <div className="bg-white rounded-lg shadow p-12 text-center">
                                <p className="text-gray-600 text-lg mb-2">No devices found</p>
                                <p className="text-sm text-gray-500">Check that your account has devices registered</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {devices.map((device) => {
                                    const connStatus = getConnectionStatus(device.connection_status);
                                    const vpnHealth = getVpnHealth(device.vpnStatus?.tunnels);
                                    const signal = getSignalStrength(device.signal_strength);
                                    const ConnIcon = connStatus.icon;
                                    const VpnIcon = vpnHealth.icon;

                                    return (
                                        <div key={device.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                            <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-4">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center space-x-3">
                                                        <ConnIcon className={`w-6 h-6 text-white`} />
                                                        <div>
                                                            <h3 className="text-lg font-semibold text-white">
                                                                {device.name || device.mac || 'Unknown Device'}
                                                            </h3>
                                                            <p className="text-blue-100 text-sm">{device.type || 'N/A'}</p>
                                                        </div>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                        device.connection_status === 'connected' 
                                                            ? 'bg-green-400 text-green-900' 
                                                            : 'bg-red-400 text-red-900'
                                                    }`}>
                                                        {connStatus.label}
                                                    </span>
                                                </div>
                                            </div>

                                            <div className="p-4">
                                                <div className="grid grid-cols-2 gap-4 mb-4">
                                                    <div>
                                                        <p className="text-xs text-gray-500 uppercase mb-1">IP Address</p>
                                                        <p className="text-sm font-medium text-gray-800">{device.ip || 'N/A'}</p>
                                                    </div>
                                                    
                                                    <div>
                                                        <p className="text-xs text-gray-500 uppercase mb-1">Serial</p>
                                                        <p className="text-sm font-medium text-gray-800">{device.serial || 'N/A'}</p>
                                                    </div>
                                                    
                                                    <div>
                                                        <p className="text-xs text-gray-500 uppercase mb-1">Signal</p>
                                                        <p className={`text-sm font-medium ${signal.color}`}>
                                                            {device.signal_strength ? `${device.signal_strength}% - ${signal.label}` : signal.label}
                                                        </p>
                                                    </div>
                                                    
                                                    <div>
                                                        <p className="text-xs text-gray-500 uppercase mb-1">Carrier</p>
                                                        <p className="text-sm font-medium text-gray-800">{device.carrier || 'N/A'}</p>
                                                    </div>
                                                </div>

                                                <div className="p-3 bg-gray-50 rounded-lg border-l-4 border-blue-500">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-2">
                                                            <VpnIcon className={`w-4 h-4 ${vpnHealth.color}`} />
                                                            <p className="text-xs font-semibold text-gray-700 uppercase">VPN Status</p>
                                                        </div>
                                                        <span className={`text-xs font-medium ${vpnHealth.color}`}>
                                                            {vpnHealth.label}
                                                        </span>
                                                    </div>
                                                    
                                                    {device.vpnStatus?.hasVpn ? (
                                                        <div className="space-y-2">
                                                            {device.vpnStatus.tunnels.map((tunnel, idx) => (
                                                                <div key={idx} className="text-xs">
                                                                    <div className="flex justify-between items-center">
                                                                        <span className="text-gray-600">Tunnel {tunnel.index}</span>
                                                                        <span className={`font-medium ${
                                                                            tunnel.disconnects > 5 ? 'text-yellow-600' : 'text-green-600'
                                                                        }`}>
                                                                            {tunnel.disconnects || 0} disconnects
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    ) : (
                                                        <p className="text-xs text-gray-500">No VPN configured</p>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DigiDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
